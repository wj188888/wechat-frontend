<!DOCTYPE html>
<html lang="zh-CN" style="overflow-y:auto">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="apple-mobile-web-app-capable" content="yes"><!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"><!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telephone=no,email=no"><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telephone=no"/>
    <link href="https://obfiwfjx9.qnssl.com/mobi.css" rel="stylesheet">
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        var ua = navigator.userAgent
                        if (!/(iPhone|iPad|iPod|iOS)/i.test(ua) && !/(Android)/i.test(ua) ) {
                            docEl.style.fontSize = 15 + 'px';
                        } else {
                            docEl.style.fontSize = 20 * (clientWidth / 750) + 'px';
                        }
                    };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window)

        function showMessage(message){
            var data = JSON.parse(message)
            if(data.version){
                localStorage.version = data.version
            }
            if(data.phone){
                localStorage.phone = data.phone
            }
        }
        function setPhoto(picUrl) {
            $('#avatar').css('background-image', 'url("' + picUrl + '?imageView2/1/w/130/h/130' + '")');
        }
        myJSInterface.getMessage()
    </script>
    <title></title>
</head>
<body style="overflow-y:auto">
<div id="driver"></div>
<script src="static/zepto.js"></script>
<script src="https://obfiwfjx9.qnssl.com/mobi.min.js"></script>
</body>
</html>
